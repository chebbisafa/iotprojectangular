<!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card card-inverse text-center width-400">
                    <div class="card-img overlap">
                        <img alt="element 06" class="mb-1" src="../../../../../assets/img/logo.jpg" width="190">
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <h2>Authentification</h2>
                            <form novalidate=""   #f="ngForm" (ngSubmit)="onSubmit(f.value)">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email" ngModel required [(ngModel)]="user.email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control" name="inputPass" id="inputPass" placeholder="Password" ngModel required [(ngModel)]="user.password">
                                    </div>
                                </div>



                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button  class="btn btn-green btn-block btn-raised">Connexion</button>
                                        <button  class="btn btn-secondary btn-block btn-raised">Cancel</button>
                                    </div>
                                </div>
                                <div *ngIf="error" class="alert alert-danger">{{error}}</div>

                            </form>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="float-left"><a (click)="onForgotPassword()">Recover Password</a></div>
                        <div class="float-right"><a (click)="onRegister()">Nouveau utilisateur?</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
